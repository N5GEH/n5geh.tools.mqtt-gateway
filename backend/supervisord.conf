[supervisord]
nodaemon=true
user=root

[program:api]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/api.log

[program:gateway]
command=python gateway/gateway.py
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/gateway.log
