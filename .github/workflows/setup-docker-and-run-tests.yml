name: setup-docker-and-run-tests.yml

on: [push]

jobs:
  setup-and-start-services:
    name: Setup Docker and Start Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fiware Environment
        run: | 
          cd fiware-environment
          docker compose pull
          docker compose up -d

      - name: Create .env File
        run: |
          cp .env.EXAMPLE .env

      - name: Build docker images
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for service to be ready
        run: |
          until curl -s http://localhost:5173; do
            echo "Waiting for service to be ready..."
            sleep 5
          done

      - name: Get Docker container IP
        id: get-ip
        run: |
          CONTAINER_ID=$(docker ps -q --filter "name=mqtt_gateway_api")
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $CONTAINER_ID)
          echo "CONTAINER_IP=$CONTAINER_IP" >> $GITHUB_ENV

      - name: Save IP address
        run: echo $CONTAINER_IP > container_ip.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: container-ip
          path: container_ip.txt

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup-and-start-services

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: container-ip
          path: .

      - name: Read IP address
        id: read-ip
        run: |
          CONTAINER_IP=$(cat container_ip.txt)
          echo "CONTAINER_IP=$CONTAINER_IP" >> $GITHUB_ENV

      - name: Create .env File
        run: |
          cd tests
          cp .env.test.example .env
          sed -i "s/localhost/$CONTAINER_IP/g" .env

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install requirements
        run: |
          source venv/bin/activate
          pip install -r tests/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: List discovered tests
        run: |
          source venv/bin/activate
          cd tests
          python -m unittest discover -s . -p "test_*.py" -v

      - name: Run test_init.py
        run: |
          source venv/bin/activate
          cd tests
          python -m unittest test_init.py -v

      - name: Run test_crud.py
        run: |
          source venv/bin/activate
          cd tests
          python -m unittest test_crud.py -v

      - name: Run test_forwarding.py
        run: |
          source venv/bin/activate
          cd tests
          python -m unittest test_forwarding.py -v